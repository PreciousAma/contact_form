<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>contact form</title>
</head>
<body>
    <div class="container">
        <div class="form-wrap">
            <h1>Contact form</h1> 
            <p class="sub_text">Please, Kindly fill out this form</p>
            <form class="contact-form" name="contactForm">
                <div class="form-group">
                    <!-- <label for="firstname" class="details">First Name</label> -->
                    <input type="text" required class="input" id="firstname" name="firstname" placeholder="First Name"/> 
                </div>
                <div class="form-group">
                    <!-- <label for="lastname" class="details">Last Name</label> -->
                    <input type="text" required class="input" id="lastname" name="lastname" placeholder="Last Name"/>
                </div>
                <div class="form-group">
                    <!-- <label for="phonenumber"  class="details">Phone Number</label> -->
                    <input type="phonenumber" required class="input" name="phonenumber" id="password" placeholder="Phone Number"/>
                </div>
                <div class="btn_home">
                    <input type="submit" class="btn submit_btn" name="sumbit_btn" value="Submit"/>
                    <input type="button" class="cancelbtn btn" name="cancel_btn" value="Cancel"/>
                </div>
               
            </form>
       </div>
       <div class="contact-list">
            <h1 class="title">Contact List</h1>
            <ol id="list" class="list">
            </ol>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
